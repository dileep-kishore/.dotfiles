separator_block_width=24

# Spotify icon \uF1BC
[spotify]
label=
command=~/.i3/spotify.py
color=#0bcd1f
interval=5

[Weather]
command=~/.i3/IconicWeather.sh "02139"
interval=1800
color=#e97ac8



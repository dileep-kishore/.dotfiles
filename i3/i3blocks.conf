[bandwidth]
command=~/.i3/bandwidth.sh
color=#eecb0e
interval=1

[ssid]
label=
command=echo "$(iw dev wlp4s0 link | grep SSID | cut -d " " -f 2-)"
color=#d33682
interval=5



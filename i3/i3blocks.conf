[temp]
label=
command=echo "$(sensors coretemp-isa-0000 | awk '/Physical/ {print $4}')"
interval=10
color=#b58900

[battery]
command=/usr/lib/i3blocks/battery BAT0
interval=30

[memory]
label=
command=~/.i3/memory.sh
interval=30
color=#0ec30f

[load]
label=
command=/usr/lib/i3blocks/load_average
interval=10
color=#6c71c4


[volume]
label=
command=/usr/lib/i3blocks/volume
interval=2
signal=10
color=#d70a53


[date]
label=
command=date '+%a, %m-%d-%y'
interval=5
color=#50C878

[time]
label=
command=date '+%l:%M %p'
interval=5
color=#ffffff
